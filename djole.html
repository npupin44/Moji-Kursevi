<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maksimalni Uticaj: 21 Dan Moći Komunikacije</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-main: #191825; /* Duboka indigo pozadina */
            --bg-glass: rgba(45, 43, 62, 0.6); /* Tamniji glass efekat */
            --border-color: rgba(147, 145, 166, 0.2);
            --text-primary: #F9FAFB;
            --text-secondary: #D1D5DB;
            --accent-primary: #C778DD; /* Jarka ljubičasta */
            --accent-secondary: #57B8FF; /* Električno plava */
            --accent-glow: rgba(199, 120, 221, 0.25);
            --completed-color: #34D399;
            --font-naslov: 'Montserrat', sans-serif;
            --font-telo: 'Open Sans', sans-serif;
        }

        /* --- Globalni Stilovi & Pozadina --- */
        html { scroll-behavior: smooth; }

        body {
            background-color: var(--bg-main);
            color: var(--text-secondary);
            font-family: var(--font-telo);
            line-height: 1.7;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .background-aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-aurora::before, .background-aurora::after {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            background-image: radial-gradient(circle, var(--accent-primary) 0%, transparent 60%);
            border-radius: 50%;
            opacity: 0.15;
            filter: blur(120px);
            animation: move-glow 25s infinite alternate;
        }

        .background-aurora::after {
            background-image: radial-gradient(circle, var(--accent-secondary) 0%, transparent 60%);
            animation-name: move-glow-2;
            animation-delay: -12.5s;
        }

        @keyframes move-glow {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1.2); }
            100% { transform: translate(50%, 50%) rotate(360deg) scale(1.8); }
        }
        @keyframes move-glow-2 {
            0% { transform: translate(50%, -50%) rotate(0deg) scale(1.5); }
            100% { transform: translate(-50%, 50%) rotate(-360deg) scale(0.9); }
        }

        /* --- Stakleni Efekat (Glassmorphism) --- */
        .glass-effect {
            background: var(--bg-glass);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: background 0.3s ease, border-color 0.3s ease;
        }
        .glass-effect:hover {
            background: rgba(67, 64, 91, 0.7);
            border-color: rgba(147, 145, 166, 0.3);
        }

        /* --- Tipografija & Tekst --- */
        .kurs-main-text { 
            color: var(--text-primary); 
            font-family: var(--font-naslov);
            text-shadow: 0 0 15px var(--accent-glow);
        }
        .kurs-secondary-text { color: var(--text-secondary); font-family: var(--font-telo); }
        .kurs-accent { color: var(--accent-primary); }
        strong { color: var(--accent-primary); font-weight: 600; }
        h2, h3, h4 { font-family: var(--font-naslov); color: var(--text-primary); }

        /* --- Sidebar & Navigacija --- */
        #sidebar {
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .nav-link {
            transition: all 0.3s ease;
            padding: 0.85rem 1.25rem;
            border-radius: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }
        .nav-link.active {
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-main);
            font-weight: 700;
            box-shadow: 0 5px 20px 0 rgba(199, 120, 221, 0.25);
        }
        .nav-link .fa-check-circle { display: none; margin-left: auto; }
        .nav-link.completed .fa-check-circle { display: inline-block; color: var(--completed-color); }
        .nav-link.active.completed .fa-check-circle { color: white; }

        /* --- Sadržaj Modula --- */
        .module-content { animation: fadeIn 1s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* --- Interaktivni Elementi --- */
        .kurs-button {
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-main);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px -5px var(--accent-glow);
            font-family: var(--font-telo);
            font-weight: 700;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .kurs-button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }
        .kurs-button:hover:before {
            transform: translate(-50%, -50%) scale(1);
        }
        .kurs-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px -5px var(--accent-glow);
        }
        .kurs-button:disabled {
            background: #4B5563;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border-radius: 10px;
            color: var(--text-primary);
            font-family: var(--font-telo);
            transition: border-color 0.3s, box-shadow 0.3s;
            background: var(--bg-glass);
            border: 1px solid var(--border-color);
        }
        textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        /* --- Notifikacije --- */
        .message-box {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--bg-main);
            padding: 14px 28px;
            border-radius: 8px;
            z-index: 1000;
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: var(--font-telo);
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            box-shadow: 0 5px 20px 0 rgba(199, 120, 221, 0.3);
        }
        .message-box.show { bottom: 20px; }

        /* --- Infografika & Kalendar --- */
        .infographic-card {
            padding: 1.5rem;
            text-align: center;
            border-radius: 12px;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .infographic-card:hover {
            transform: scale(1.05) translateY(-5px);
        }
        .infographic-card .icon {
            font-size: 2.5rem; margin-bottom: 1rem; color: var(--accent-primary);
            text-shadow: 0 0 20px var(--accent-glow);
        }
        
        #calendar-container { padding: 1.5rem; border-radius: 16px; margin-top: 2rem; }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
        }
        
        .calendar-day {
            border-radius: 8px;
            padding: 1rem 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            position: relative;
            font-family: var(--font-naslov);
        }

        .calendar-day:hover {
            transform: translateY(-5px);
            color: var(--bg-main);
            box-shadow: 0 5px 15px var(--accent-glow);
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
        }
        .calendar-day.completed { background: var(--completed-color); color: white; }
        .calendar-day.completed:hover { background-color: #2f9e7c; }

        /* --- Harmonika (Accordion) --- */
        .accordion-trigger {
            transition: background-color 0.3s ease;
        }
        .accordion-trigger:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .accordion-icon {
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .accordion-item.active .accordion-icon {
            transform: rotate(-180deg);
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

    </style>
</head>
<body>

    <div class="background-aurora"></div>

    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-60 z-20 hidden md:hidden"></div>

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-72 p-4 fixed top-0 left-0 h-full overflow-y-auto transform -translate-x-full md:translate-x-0 z-30 glass-effect rounded-r-2xl border-l-0 border-t-0 border-b-0">
            <div class="text-center my-6">
                <h1 class="text-2xl font-bold kurs-main-text">Maksimalni Uticaj</h1>
                <p class="text-sm kurs-secondary-text">Tvoj 21-dnevni kurs, Majstore Uticaja</p>
            </div>
            <nav id="navigation" class="space-y-1 px-2">
                <a href="#uvod" data-target="uvod" class="nav-link active"><i class="fas fa-atom mr-3 w-5 text-center"></i> Tvoj Početak</a>
                <a href="#dnevnik" data-target="dnevnik" class="nav-link"><i class="fas fa-book-open mr-3 w-5 text-center"></i> Moj Dnevnik</a>
                
                <div class="nav-group mt-6">
                    <p class="px-4 py-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">Nedelja 1: Nesvesna Komunikacija</p>
                    <div class="mt-1 space-y-1"></div>
                </div>
                <div class="nav-group mt-6">
                    <p class="px-4 py-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">Nedelja 2: Umetnost Jezika</p>
                    <div class="mt-1 space-y-1"></div>
                </div>
                <div class="nav-group mt-6">
                    <p class="px-4 py-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">Nedelja 3: Napredne Strategije</p>
                    <div class="mt-1 space-y-1"></div>
                </div>
            </nav>
        </aside>

        <!-- Mobile Menu Toggle -->
        <button id="menu-toggle" class="md:hidden fixed top-4 left-4 z-40 p-2 kurs-button rounded-full w-12 h-12 shadow-lg">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Main Content -->
        <main class="flex-1 md:ml-72 p-6 md:p-10 transition-all duration-300">
            <div id="content-area">
                <!-- Sadržaj se dinamički ubacuje ovde -->
            </div>
        </main>
    </div>

    <!-- Message Box za notifikacije -->
    <div id="message-box" class="message-box"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const courseData = [
                { day: 1, title: 'Rapport: Most ka Podsvesti', week: 1 },
                { day: 2, title: 'Mirroring: Fizičko Usklađivanje', week: 1 },
                { day: 3, title: 'Cross-Mirroring: Suptilna Veza', week: 1 },
                { day: 4, title: 'Usklađivanje Glasa i Disanja', week: 1 },
                { day: 5, title: 'Vođenje: Ples Uticaja', week: 1 },
                { day: 6, title: 'Kalibracija: Čitanje Podsvesti', week: 1 },
                { day: 7, title: 'Refleksija: Majstor Rapport-a', week: 1 },
                { day: 8, title: 'Milton Model: Hipnotički Jezik', week: 2 },
                { day: 9, title: 'Milton Model: Brisanja i Generalizacije', week: 2 },
                { day: 10, title: 'Milton Model: Čitanje Uma', week: 2 },
                { day: 11, title: 'Ugrađene Komande i Pitanja', week: 2 },
                { day: 12, title: 'Moć Metafore i Priče', week: 2 },
                { day: 13, title: 'Dvosmislene Poruke', week: 2 },
                { day: 14, title: 'Refleksija: Jezička Magija', week: 2 },
                { day: 15, title: 'Sidrenje: Kreiranje Okidača', week: 3 },
                { day: 16, title: 'Prekidanje Obrasca (Pattern Interrupt)', week: 3 },
                { day: 17, title: 'Reframing: Promena Značenja', week: 3 },
                { day: 18, title: 'Strategije Ubeđivanja', week: 3 },
                { day: 19, title: 'Uticaj na Grupu', week: 3 },
                { day: 20, title: 'Etički Okviri Uticaja', week: 3 },
                { day: 21, title: 'Integracija: Fluidni Uticaj', week: 3 },
            ];
            
            const contentArea = document.getElementById('content-area');
            const navigation = document.getElementById('navigation');
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const messageBox = document.getElementById('message-box');

            function getProgress() {
                return JSON.parse(localStorage.getItem('influenceCourseProgress')) || {};
            }

            function saveProgress(progress) {
                localStorage.setItem('influenceCourseProgress', JSON.stringify(progress));
                updateProgressVisuals();
            }
            
            function getJournal() {
                return JSON.parse(localStorage.getItem('influenceCourseJournal')) || {};
            }

            function saveJournalEntry(day, text) {
                const journal = getJournal();
                journal[day] = text;
                localStorage.setItem('influenceCourseJournal', JSON.stringify(journal));
            }

            function showMessage(message, duration = 3000) {
                messageBox.textContent = message;
                messageBox.classList.add('show');
                setTimeout(() => {
                    messageBox.classList.remove('show');
                }, duration);
            }

            function navigate(targetId, fromCalendar = false) {
                document.querySelectorAll('.module-content').forEach(div => div.classList.add('hidden'));
                const targetDiv = document.getElementById(targetId);
                if (targetDiv) {
                    targetDiv.classList.remove('hidden');
                } else {
                    document.getElementById('uvod').classList.remove('hidden');
                }

                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                    if (link.dataset.target === targetId) {
                        link.classList.add('active');
                    }
                });
                
                if (fromCalendar) {
                    const day = targetId.split('-')[1];
                    const journal = getJournal();
                    const textarea = document.getElementById(`dnevnik-dan-${day}`);
                    if (textarea && journal[day]) {
                        textarea.value = journal[day];
                    }
                }

                window.location.hash = targetId;
                window.scrollTo(0, 0);
            }
            
            function updateProgressVisuals() {
                const progress = getProgress();
                document.querySelectorAll('.nav-link[data-day]').forEach(link => {
                    const day = link.dataset.day;
                    if (progress[day]) {
                        link.classList.add('completed');
                    } else {
                        link.classList.remove('completed');
                    }
                });
                document.querySelectorAll('.calendar-day[data-day]').forEach(dayDiv => {
                    const day = dayDiv.dataset.day;
                    if (progress[day]) {
                        dayDiv.classList.add('completed');
                    } else {
                        dayDiv.classList.remove('completed');
                    }
                });
            }

            function buildNavigation() {
                const weekContainers = document.querySelectorAll('.nav-group > div');
                courseData.forEach(dayInfo => {
                    const link = document.createElement('a');
                    link.href = `#dan-${dayInfo.day}`;
                    link.dataset.target = `dan-${dayInfo.day}`;
                    link.dataset.day = dayInfo.day;
                    link.className = 'nav-link text-sm';
                    link.innerHTML = `Dan ${dayInfo.day}: ${dayInfo.title} <i class="fas fa-check-circle"></i>`;
                    weekContainers[dayInfo.week - 1].appendChild(link);
                });
            }

            function createCalendar() {
                const calendarContainer = document.createElement('div');
                calendarContainer.id = 'calendar-container';
                calendarContainer.className = 'glass-effect';
                
                let calendarHTML = `
                    <div class="calendar-header text-center">
                        <h3 class="text-3xl font-bold kurs-main-text">Tvoj Put ka Moći Komunikacije</h3>
                        <p class="kurs-secondary-text mt-2 mb-6">Klikni na dan da započneš lekciju. Završeni dani će pozeleneti.</p>
                    </div>
                    <div class="calendar-grid">
                `;

                for (let i = 1; i <= 21; i++) {
                    calendarHTML += `<div class="calendar-day glass-effect" data-day="${i}" data-target="dan-${i}">${i}</div>`;
                }

                calendarHTML += `</div>`;
                calendarContainer.innerHTML = calendarHTML;
                return calendarContainer;
            }

            function createIntroPage() {
                const introDiv = document.createElement('div');
                introDiv.id = 'uvod';
                introDiv.className = 'module-content';
                introDiv.innerHTML = `
                    <header class="mb-10">
                        <h2 class="text-4xl md:text-5xl font-bold kurs-main-text">Kod Uticaja</h2>
                        <p class="kurs-secondary-text mt-4 max-w-3xl">Dobrodošao, Majstore Uticaja. Pred tobom je 21 dan dekonstrukcije ljudske komunikacije. Ovde nećemo pričati o motivaciji i liderstvu. Ovde ćemo učiti konkretne, moćne tehnike koje deluju na podsvesnom nivou. Rapport, Mirroring, Milton Model - ovo su alati kojima se služe najveći komunikatori sveta.</p>
                        <p class="kurs-secondary-text mt-2 max-w-3xl">Ovaj kurs je dizajniran da ti da hiruršku preciznost u komunikaciji. Naučićeš da gradiš duboke veze za nekoliko minuta, da koristiš jezik na način koji zaobilazi otpor i inspiriše akciju. Ovo znanje nosi veliku odgovornost. Koristi ga mudro. Krenimo.</p>
                    </header>
                `;
                
                const calendar = createCalendar();
                introDiv.appendChild(calendar);

                introDiv.innerHTML += `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-10">
                        <div class="p-6 rounded-xl glass-effect">
                            <h4 class="font-bold text-xl mb-2 kurs-main-text flex items-center"><i class="fas fa-people-arrows mr-3 text-2xl kurs-accent"></i> Nedelja 1: Nesvesna Komunikacija</h4>
                            <p class="kurs-secondary-text text-sm">Učimo jezik tela i glasa. Savladaćemo rapport, mirroring, usklađivanje i vođenje - temelj svake duboke konekcije i uticaja.</p>
                        </div>
                        <div class="p-6 rounded-xl glass-effect">
                            <h4 class="font-bold text-xl mb-2 kurs-main-text flex items-center"><i class="fas fa-brain mr-3 text-2xl kurs-accent"></i> Nedelja 2: Umetnost Jezika</h4>
                            <p class="kurs-secondary-text text-sm">Ulazimo u Milton Model. Dekodiramo hipnotičke jezičke obrasce, ugrađene komande i metafore koje ti daju moć da oblikuješ percepciju i inspirišeš druge.</p>
                        </div>
                        <div class="p-6 rounded-xl glass-effect">
                            <h4 class="font-bold text-xl mb-2 kurs-main-text flex items-center"><i class="fas fa-chess-king mr-3 text-2xl kurs-accent"></i> Nedelja 3: Napredne Strategije</h4>
                            <p class="kurs-secondary-text text-sm">Spajamo sve u celinu. Učimo sidrenje, prekidanje obrazaca i reframing. Transformisaćemo ove tehnike u tvoj prirodni način komunikacije.</p>
                        </div>
                    </div>
                `;
                contentArea.appendChild(introDiv);

                document.querySelectorAll('.calendar-day').forEach(day => {
                    day.addEventListener('click', () => {
                        const targetId = day.dataset.target;
                        navigate(targetId, true);
                    });
                });
            }
            
            function createJournalPage() {
                const journalDiv = document.createElement('div');
                journalDiv.id = 'dnevnik';
                journalDiv.className = 'module-content hidden';
                journalDiv.innerHTML = `
                    <header class="mb-10">
                        <h2 class="text-4xl font-bold kurs-main-text">Tvoj Dnevnik Uticaja</h2>
                        <p class="kurs-secondary-text mt-2">Ovde su svi tvoji sačuvani unosi. Refleksija je gorivo za rast.</p>
                    </header>
                    <div id="journal-entries" class="space-y-6"></div>
                `;
                contentArea.appendChild(journalDiv);
            }

            function renderJournalEntries() {
                const container = document.getElementById('journal-entries');
                if (!container) return;
                const journal = getJournal();
                container.innerHTML = '';
                
                const sortedDays = Object.keys(journal).map(Number).sort((a, b) => a - b);

                if (sortedDays.length === 0) {
                    container.innerHTML = '<div class="kurs-secondary-text text-center p-8 glass-effect rounded-lg">Tvoj dnevnik je trenutno prazan. Počni sa vežbama i sačuvaj svoje refleksije!</div>';
                    return;
                }

                sortedDays.forEach(day => {
                    const entryText = journal[day];
                    if (entryText) {
                        const dayInfo = courseData.find(d => d.day == day);
                        const entryDiv = document.createElement('div');
                        entryDiv.className = 'p-6 rounded-xl glass-effect';
                        entryDiv.innerHTML = `
                            <h3 class="text-2xl font-bold kurs-main-text mb-2">Dan ${day}: ${dayInfo.title}</h3>
                            <div class="kurs-secondary-text whitespace-pre-wrap">${entryText.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</div>
                        `;
                        container.appendChild(entryDiv);
                    }
                });
            }
            
            function createInfographicGrid(cards) {
                if (!cards || cards.length === 0) return '';
                
                let gridColsClass = 'md:grid-cols-1';
                if (cards.length === 2) {
                    gridColsClass = 'md:grid-cols-2';
                } else if (cards.length >= 3) {
                    gridColsClass = 'md:grid-cols-3';
                }
                
                let cardsHTML = cards.map(card => `
                    <div class="infographic-card glass-effect">
                        <i class="fas ${card.icon} icon"></i>
                        <h4>${card.title}</h4>
                        <p class="text-sm kurs-secondary-text">${card.text}</p>
                    </div>
                `).join('');

                return `
                    <div class="infographic-container mt-6">
                         <div class="grid grid-cols-1 ${gridColsClass} gap-4">
                            ${cardsHTML}
                        </div>
                    </div>
                `;
            }

            function createDayPage(dayData) {
                const dayDiv = document.createElement('div');
                dayDiv.id = `dan-${dayData.day}`;
                dayDiv.className = 'module-content hidden';
                
                const content = getDayContent(dayData.day);
                
                const uvodInfographics = createInfographicGrid(content.uvod.infographics);

                let podnasloviHTML = content.podnaslovi.map(p => `
                    <div class="accordion-item glass-effect rounded-xl overflow-hidden">
                        <button class="accordion-trigger w-full text-left p-4 md:p-6 flex justify-between items-center">
